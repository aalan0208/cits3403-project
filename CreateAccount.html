<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account</title>

	<!-- Bootstrap file-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- style.css-->
	<link rel="stylesheet" href="Login.css">
</head>
<body>
	<div class="container-fluid" id="myDiv2">
		<div class="row" style="text-align: center;">
			<div class="col-lg-12">
				<a href="Login.html"><img src="pictures/Logo.jpg" alt="Logo"></a>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<h1>Create your account</h1>
				<p>Get start with your learning</p>
			</div>
			<div class="col-6">
				<div style="margin:5px">
					<label for="Email" style="display:block"><b>Email address:</b></label>
					<input type="email" id="Email" name="Email" required>
				</div>
				
				<div style="margin:5px">
					<label for="ConfEmail" style="display:block;"><b>Confirm email address:</b></label>
					<input type="email" id="ConfEmail" name="ConfEmail" required>
				</div>
				
				<div style="margin:5px">
					<label for="Pass" style="display:block"><b>Your password:</b></label>
					<input type="password" id="Pass" name="Pass" required>
				</div>
				
				<div style="margin:5px">
					<label for="ConfPass" style="display:block"><b>Confirmed password:</b></label>
					<input type="password" id="ConfPass" name="ConfPass" required>
				</div>

				<div style="margin: 10px;">
					<button>Reset</button> 
					<button>Next</button>
				</div>

				<div style="text-align: left;">
					<a href="TODO">Help</a>
					<a href="TODO">Privacy</a>
					<a href="ToDo">Terms</a>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
