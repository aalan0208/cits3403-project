<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account</title>

	<!-- Bootstrap file-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<body class="body1">
	<div class="container" id="myDiv2">
		<div class="row" style="text-align: center;">
			<div class="col-lg-12">
				<a href="Login.html"><img src="pictures/Logo.jpg" alt="Logo"></a>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<h2 style="max-width: 100%;">Create your account</h2>
				<p style="color:gray">Get start with your learning</p>
			</div>

			<div class="col-6">
				<form>
					<label for="Email"><b>Email address:</b></label>
					<input type="email" id="Email" name="Email" required>
					
					<label for="ConfEmail"><b>Confirm email address:</b></label>
					<input type="email" id="ConfEmail" name="ConfEmail" required>
					
					<label for="Pass"><b>Your password:</b></label>
					<input type="password" id="Pass" name="Pass" required>
					
					<label for="ConfPass"><b>Confirmed password:</b></label>
					<input type="password" id="ConfPass" name="ConfPass" required>

					<div style="display:block;margin-top: 20px;">
						<button type="reset">Reset</button> 
						<button type="submit">Next</button>
					</div>
				</form>

				<div style="text-align: right;">
					<a href="TODO">Help</a>
					<a href="TODO">Privacy</a>
					<a href="ToDo">Terms</a>
				</div>
			</div>
		</div>
	</div>
</body>
