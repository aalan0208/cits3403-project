<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recover account</title>

	<!-- Bootstrap file-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- style.css-->
	<link rel="stylesheet" href="../static/Login.css">

	<!-- Icon lib -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script>
		function validateForm() {
			var email = document.getElementById("Email1").value;
			var confirmEmail = document.getElementById("Email2").value;
			if (email !== confirmEmail) {
				alert("Email addresses do not match");
				return false;
			}
			return true;
		}
	</script>
</head>
<body class="body">
	<div class="container" id="myDiv3">
		<div class="row" style="text-align:center">
			<div class="col-lg-12">
				<a href="/Login"><img src="../static/pictures/Logo.jpg" alt="Logo"></a>
			</div>
		</div>

		<div class="row" style="text-align:center;"> 
			<div class="col-lg-12">
				<h2>RECOVER YOUR ACCOUNT</h2>
				<i class="fa-solid fa-user" style="font-size:40px"></i>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<form onsubmit="return validateForm()" style="text-align:center">
					<label for="Email1"><b>Enter your email address:</b></label>
					<input type="email" id="Email1" name="Email1" required>
					
					<label for="Email2"><b>Confirm your email address:</b></label>
					<input type="email" id="Email2" name="Email2" required>

					<div style="margin-top:20px;text-align:center">
						<button type='reset'>Reset</button> 
						<button type='submit'>Next</button>
					</div>
				</form>

				<div style="text-align: center; margin-top: 10px;">
					<a href="../static/Help.txt">Help</a>
					<a href="../static/Privacy.txt">Privacy</a>
					<a href="../static/Terms.txt">Terms</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
