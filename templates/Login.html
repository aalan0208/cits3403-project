<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In Page</title>

	<!-- Bootstrap file-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- style.css-->
	<link rel="stylesheet" href="../static/Login.css">

	<!-- Icon lib -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
	<div class="container" id="myDiv1">
		<!-- where login messages are displayed -->
		<div class="row">
            <div class="col-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == 'error' %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>

		<div class="row" style="text-align: center;">
			<div class="col-sm-12">
				<a href="/login"><img src="../static/pictures/Logo.jpg" alt="Logo"></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<h1 class="title">Sign in</h1>
				<p>Using your quiz account</p>
				<i class="fa-solid fa-users" style="font-size:100px;"></i>
			</div>

			<div class="col-lg-6">
				<form action="/login" method="POST">
					
					<label for="Email"><b>Email address:</b></label>
					<input type="email" id="Email" name="email" required style="display: block;">

					<label for="Pass"><b>Password:</b></label>
					<input type="password" id="Pass" name="password" required style="display: block;">

					<div style="margin-top: 20px;text-align: left;">
						<button type="reset">Reset</button> 
						<button type="submit" style="margin-left: 20px;">Next</button>
					</div>
					
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-6 button text-center">
		    	<a href="/reset_pass" alt="Direct to password reset service">
		    		<button style="margin-top: 20px;">Forgot username or password</button>
		    	</a>
			</div>

			<div class="col-6 button text-center">
				<a href="/signup" alt="Direct to create account">
					<button style="margin-top: 20px;">Create your account</button>
				</a>
			</div>

			<div style="text-align: center; margin-top: 40px;">
				<a href="../static/Help.txt">Help</a>
				<a href="../static/Privacy.txt">Privacy</a>
				<a href="../static/Terms.txt">Terms</a>
			</div>
		</div>
	</div>
</body>
</html>
