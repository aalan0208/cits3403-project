<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/Login.css">
</head>
<body class="body">
    <div class="container" id="myDiv1">
        <div class="row" style="text-align: center;">
            <div class="col-sm-12">
                <a href="/login"><img src="../static/pictures/Logo.jpg" alt="Logo"></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="title">Reset Password</h1>
                <form method="POST" action="/reset_password/{{ token }}">
                    <label for="Password"><b>New Password:</b></label>
                    <input type="password" id="Password" name="password" required style="display: block;">

                    <label for="ConfirmPassword"><b>Confirm New Password:</b></label>
                    <input type="password" id="ConfirmPassword" name="confirm_password" required style="display: block;">

                    <div style="margin-top: 20px;text-align: left;">
                        <button type="submit">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
