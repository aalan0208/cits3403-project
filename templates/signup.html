<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account</title>

	<!-- Bootstrap file-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- style.css-->
	<link rel="stylesheet" href="../static/Login.css">

	<!-- Icon lib -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
	<div class="container" id="myDiv2">
		<div class="row" style="text-align: center;">
			<div class="col-lg-12">
				<a href="/login"><img src="../static/pictures/Logo.jpg" alt="Logo"></a>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<h2 style="max-width: 100%;">Create your account</h2>
				<p style="color:gray">Get start with your learning</p>
				<i class="fa-regular fa-file" style="font-size:200px"></i>
			</div>

			<div class="col-6">
				<form onsubmit="return validateForm()" action="/signup" method="POST">
					<label for="Name"><b>Username:</b></label>
					<input type="text" id="Name" name="username" required>

					<label for="Email"><b>Email address:</b></label>
					<input type="email" id="Email" name="email" required>
					
					<label for="ConfEmail"><b>Confirm email address:</b></label>
					<input type="email" id="ConfEmail" name="confirm_email" required>
					
					<label for="password"><b>Your password:</b></label>
					<input type="password" id="Pass" name="password" required>
					
					<label for="ConfPass"><b>Confirmed password:</b></label>
					<input type="password" id="ConfPass" name="confirm_password" required>

					<div style="display:block;margin-top: 20px;">
						<button type="reset">Reset</button> 
						<button type="submit">Next</button>
					</div>
				</form>

				<div style="text-align: center; margin-top: 10px;">
					<a href="../static/Help.txt">Help</a>
					<a href="../static/Privacy.txt">Privacy</a>
					<a href="../static/Terms.txt">Terms</a>
				</div>
			</div>
		</div>
	</div>

	<script>
		function validateForm() {
			var email = document.getElementById("Email").value;
			var confirmEmail = document.getElementById("ConfEmail").value;
			var password = document.getElementById("Pass").value;
			var confirmPassword = document.getElementById("ConfPass").value;

			if (email !== confirmEmail) {
				alert("Email addresses do not match");
				return false;
			}

			if (password !== confirmPassword) {
				alert("Passwords do not match");
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
