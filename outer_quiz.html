<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quiz details</title>

	<!-- Bootstrap file-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- Icon lib -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CSS -->
	<link rel="stylesheet" href="static/outer_quiz.css">

	<script>
		$(document).ready(function(){
			$('#accountInfo').slideUp();
			$('#account').click(function(){
				$('#accountInfo').slideToggle('slow');
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="rol-12"><i style="font-size: 100px;" class="fa-solid fa-chalkboard"></i></div>

			<div class="col-8">
				<form action="/search" method="GET">
					<button class="search_button" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search:</button>
					<input class="search_input" type="text" name="q" placeholder="Search...">
				</form>
			</div>

			<div class="col-4" id="accountSection">
				<h3 id="account"><i class="fa-solid fa-file-invoice"></i> Account</h3>
				<div id="accountInfo">
					<button>My Account <i class="fas fa-user"></i></button>
					<button>Settings <i class="fa-solid fa-bars"></i></button>
					<button>Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
				</div>	
			</div>
		</div>


	</div>
	
</body>
</html>
