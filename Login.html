<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In Page</title>

	<!-- Bootstrap file-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- style.css-->
	<link rel="stylesheet" href="Login.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="text-align: center;">
			<div class="col-sm-12">
				<a href="#"><img src="pictures/Logo.jpg" alt="Logo"></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<h1 class="title">Sign in</h1>
				<p>Using your quiz account</p>
			</div>

			<div class="col-lg-6">
				<div class="input-container">
					<label for="Email"><b>Email address:</b></label>
					<input type="email" id="Email" name="Email" required>
				</div>

				<div class="input-container">
					<label for="Pass"><b>Password:</b></label>
					<input type="password" id="Pass" name="Pass" required>
				</div>

				<div style="margin: 10px;">
					<button>Reset</button> 
					<button>Next</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6 button">
		    	<a href="CreateAccount.html" alt="Direct to password reset service">
		    		<button style="margin: 10px;">Forgot username or password</button>
		    	</a>
			</div>

			<div class="col-6 button" >
				<a href="UsernamePassReset.html" alt="Direct to create account">
					<button style="margin: 10px;">Create your account</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
